<div class="container">
    <div class="row">
        <div class="col-sm-2 col-md-2"></div>
        <div class="col-sm col-md mt-4">
            <!-- <app-login></app-login> -->
            <div class="border border-dark mt-5">
                <form class="text-center p-5" #form=ngForm (ngSubmit)="onSubmit(form)">

                    <p class="h4 mb-4">Sign in</p>

                    <!-- Email -->
                    <div class=" form-group">
                        <input type="email" ngModel #email="ngModel" (keyup)="submitted = false" name="email" id="email"
                            class="form-control" placeholder="E-mail" required email>
                        <small *ngIf="email.dirty &&  email.errors && email.errors.email" class="text-danger"> Please
                            provide a
                            valid email address
                        </small>
                        <small *ngIf="submitted && email.errors && email.errors.required" class="text-danger"> Email
                            address is
                            required </small>
                    </div>

                    <div class="form-group mt-4">
                        <input type="password" (keyup)="submitted = false" name="password" ngModel #password="ngModel"
                            class="form-control" placeholder="Password" required>
                        <small *ngIf="submitted && password.errors && password.errors.required" class="text-danger">
                            Password is
                            required </small>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-info btn-block">Sign in</button>
                    <br>
                    <p>Not a member?
                        <a [routerLink]="['/register']">Register</a>
                    </p>

                </form>
            </div>
        </div>
        <div class="col-sm-3 col-md-2"></div>
    </div>

</div>
